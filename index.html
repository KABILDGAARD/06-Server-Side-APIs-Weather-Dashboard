<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />

    <!-- My CSS -->
    <link rel="stylesheet" href="style.css" />

    <title>Weather Dashboard</title>
</head>

<body>

    <nav class="navbar navbar-dark bg-dark d-flex justify-content-center">
        <span class="navbar-brand mb-0 h1">Weather Dashboard</span>
    </nav>

    <div id="searchleft" class="container-fluid">
        <div class="row mt-3">
            <div class="col-md-3 searcharea">
                <h2 class="text-secondary">Find a city:</h2>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="searchinput" type="search" aria-label="Search">
                    <div class="input-group-append">
                        <button class="btn btn-primary" id="searchbtn" type="submit">
                            <i class="fas fa-search"></i>
                        </button>
                        <button id="clearbtn" class="btn clearBtn" data-toggle="tooltip" title="Clear Search History"><i class="fas fa-times-circle"></i></button>
                    </div>
                </div>
                <div class="mt-5" id="prevSearches">
                </div>
            </div>

            <div class="col-md-9">
                <div class="container" id="globeforecast">
                </div>
            </div>
        </div>

    </div>

    <!-- Footer Start -->
    <footer id="footer" class="page-footer font-small font-weight-light text-uppercase fixed-bottom bg-dark">

        <!-- Copyright -->
        <div style="color:white;" class="footer-copyright text-center py-3">Copyright 2020Â© Weather Dashboard 1.0
        </div>
    </footer>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <!-- Moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    <!-- My JavaScript -->
    <script src="script.js"></script>

</body>

</html>
